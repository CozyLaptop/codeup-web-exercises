<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Exercise Map</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    #map {
      width: 800px;
      height: 800px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script>
  "use strict";

  mapboxgl.accessToken = MAPBOX_API_TOKEN;
  var map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/streets-v11', // style URL
    center: [-77.0369, 38.9072], // starting position [lng, lat]
    zoom: 12 // starting zoom
  });
  var marker = new mapboxgl.Marker({
    draggable: true,
    offset: [0, 10]})
          .setLngLat([-77.0353, 38.8895])
          .addTo(map);
  var popup = new mapboxgl.Popup({})
          .setLngLat([-77.0353, 38.8895])
          .setHTML("<p>Lincoln Memorial!</p>")
          .addTo(map);
  function onDragEnd() {
    const lngLat = marker.getLngLat();
    popup
            .setHTML(`Longitude: ${lngLat.lng}<br />Latitude: ${lngLat.lat}`)
            .addTo(map)
            .setLngLat(lngLat);
    // mapboxgl.Popup().setHTML(`Longitude: ${lngLat.lng}<br />Latitude: ${lngLat.lat}`;)
    // coordinates.style.display = 'block';
    // coordinates.innerHTML = `Longitude: ${lngLat.lng}<br />Latitude: ${lngLat.lat}`;
  }

  marker.on('dragend', onDragEnd);
  // setTimeout(function() {
  //   map.setZoom(3);
  //   map.setStyle('mapbox://styles/mapbox/satellite-v9');
  //   map.setCenter([-100.9431, 20.6047]);
  // }, 5000);


</script>

</body>
</html>
