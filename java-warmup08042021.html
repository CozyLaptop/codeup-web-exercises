  "use strict";

  /*

   TODO 1: Create a function, allAs, that takes in an array of letters and returns true
     if all letters in the passed array are the letter 'A' or 'a' and false otherwise.
     An empty array argument will return false.
     Examples...

     allAs(['b', 'a', 'A', 'c']) // false
     allAs(['c', 'a', 'b', 'A']) // false
     allAs(['a', 'A', 'a', 'a']) // true
     allAs([]) // false

   */
function allAs(array){
  if (array.isArray || array === []) {
    return false;
  }
  for (var i = 0; i < array.length; i++){
    if (array[i] !== "a" && array[i] !== "A"){
      return false;
    }
  }
  return true;
}
console.log(allAs(['b', 'a', 'A', 'c']));
console.log(allAs(['c', 'a', 'b', 'A']));
console.log(allAs(['a', 'A', 'a', 'a']));
  /*

   TODO: 2. Create a function, all2s, that takes in an array of numbers and returns true
     if all numbers in the passed array are the number 2 and false otherwise. An empty
     array argument will return false.

     Examples...

     all2s([2, 4, 1, 9]) // false
     all2s([2, 2, 2, 2, 2]) // true
     all2s([2]) // true
     all2s([]) // false

   */

  function all2s(array){
    if (array.isArray || array === []) {
      return false;
    }
    for (var i = 0; i < array.length; i++){
      if (array[i] !== 2){
        return false;
      }
    }
    return true;
  }
  console.log(all2s([]));
  console.log(all2s([2, 2, 2, 3]));
  console.log(all2s([1, 2, 3, 4]));
  console.log(all2s([2, 2, 2, 2]));

  function objectHasAllAsAnd2s(object) {
    return allAs(object.letters) && all2s(object.numbers);
  }
