<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="post" action="https://request-inspector.glitch.me/">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="example@website.com">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="**********">
    <br>
    <br>
    <label for="bio">Bio:</label>
    <br>
    <textarea rows="10" cols="51" id="bio" name="bio"></textarea>
    <br>

    <h4>How did you hear about us?</h4>
    <label for="billboard">Billboard</label>
    <input type="radio" id="billboard" name="refer" value="billboard">

    <br>
    <label for="radio advertisement">Radio Advertisement</label>
    <input type="radio" id="radio advertisement" name="refer" value="radio advertisement">

    <br>
    <label for="internet advertisement">Internet Advertisement</label>
    <input type="radio" id="internet advertisement" name="refer" value="internet advertisement">

    <br>
    <label for="other">Other</label>
    <input type="radio" id="other" name="refer" value="other">

    <br>
    <!--    -->
    <h4>How did you hear about us, again?</h4>
    <label for="billboard1">Billboard</label>
    <input type="checkbox" id="billboard1" name="billboard1" value="billboard">

    <br>
    <label for="radio advertisement1">Radio Advertisement</label>
    <input type="checkbox" id="radio advertisement1" name="radio_advertisement1" value="radio advertisement">

    <br>
    <label for="internet advertisement1">Internet Advertisement</label>
    <input type="checkbox" id="internet advertisement1" name="internet_advertisement1" value="internet advertisement">

    <br>
    <label for="other1">Other</label>
    <input type="checkbox" id="other1" name="other1" value="other">

    <br>
    <!--    -->
    <h4>What web browser are you using?</h4>
    <label for="web_browser"></label>
    <select name="web_browser" id="web_browser">
        <option value="Internet Explorer">Internet Explorer</option>
        <option value="AOL">AOL</option>
        <option value="ZoomNet">ZoomNet</option>
        <option value="NetZero">NetZero</option>
    </select>
    <!--    -->
    <br>
    <br>
    <input type="submit">
</form>
</body>
</html>
